<div class="container">
  <div class="row">
    <div class="col-md-12 mrgnbtm">
      <h2>Sistema de Chamados</h2>
      <form [formGroup]="todoForm" (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="form-group col-md-6">
            <label for="exampleInputEmail1">Nome</label>
            <input type="text" class="form-control" formControlName="nome" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Nome">
          </div>
          <div class="form-group col-md-6">
            <label for="exampleInputPassword1">Email</label>
            <input type="text" class="form-control" formControlName="email" id="exampleInputPassword1" placeholder="Email">
          </div>
        </div>
        <div class="row">
          <div class="form-group col-md-12">
            <label for="sel1">Descricao</label>
            <textarea class="form-control" formControlName="descricao"></textarea>
          </div>
        </div>
        <button type="submit" [disabled]="!todoForm.valid" class="btn btn-success">Novo Chamado</button>
      </form>
    </div>
  </div>
</div>
<div class="mrgnbtm">
  <app-tasks
    *ngIf="tasks.length !== 0"
    [tasks]="tasks"
    >
  </app-tasks>
</div>
